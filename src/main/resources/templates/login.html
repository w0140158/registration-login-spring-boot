<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Base styles */
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'OCR-A', 'Courier New', Courier, monospace; /* Matrix font =) */
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .form-container {
      width: 90%;
      max-width: 400px;
      height: 400px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      border-radius: 40px;
      margin: auto;
      margin-top: 100px;
      z-index: 1;
    }

    .form-section {
      width: 100%;
      padding: 40px;
      text-align: center;
    }

    .form-section h2 {
      margin-bottom: 30px;
    }

    .form-control {
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: 'OCR-A', 'Courier New', Courier, monospace;
    }

    .form-control:focus {
      background-color: rgba(0, 0, 0, 0.9);
      border-color: #00ff00;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }

    .btn-login {
      background-color: #FF0000;
      color: white;
      border: none;
    }

    .btn-login:hover {
      background-color: #0000FF;
    }

    .toggle-btn {
      cursor: pointer;
      color: #00ff00;
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .form-container {
        width: 95%;
        padding: 15px;
      }

      .form-section h2 {
        font-size: 1.5rem;
      }

      .form-control,
      .btn-login {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
<canvas id="matrix"></canvas>
<div class="container">
  <h1 class="text-center">Login</h1>
  <div class="form-container">
    <div class="form-section">
      <h2>Login</h2>
      <form action="#" th:action="@{/api/auth/login}" method="post">
        <div class="form-group">
          <label for="loginUsername">Username:</label>
          <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-login btn-block">Login</button>
      </form>
      <p class="text-center"><a class="toggle-btn" th:href="@{/register}">Don't have an account? Register here</a></p>
    </div>
  </div>
  <p th:if="${error}" th:text="${error}" class="text-danger text-center"></p>
  <p th:if="${successMessage}" th:text="${successMessage}" class="text-success text-center"></p>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
  const canvas = document.getElementById('matrix'),
          context = canvas.getContext('2d'),
          w = canvas.width = window.innerWidth,
          h = canvas.height = window.innerHeight,
          characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
          fontSize = 10,
          columns = w / fontSize,
          drops = Array.from({ length: Math.floor(columns) }).fill(0);

  context.font = `${fontSize}px 'OCR A', monospace`;

  setInterval(() => {
    context.fillStyle = 'rgba(0, 0, 0, 0.05)';
    context.fillRect(0, 0, w, h);

    context.fillStyle = '#00ff00';

    drops.forEach((drop, index) => {
      const char = characters.charAt(Math.floor(Math.random() * characters.length));
      context.fillText(char, index * fontSize, drop * fontSize);

      if (drop * fontSize > h && Math.random() > 0.975) {
        drops[index] = 0;
      }

      drops[index]++;
    });
  }, 33);
</script>
</body>

</html>
